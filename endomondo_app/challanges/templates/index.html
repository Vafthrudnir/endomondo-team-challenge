{% extends 'base.html' %}

{% block content %}

<h2>{{name}}</h3>
<div class="row">
    <div class="col-sm accordion" id="accordionExample">
        {% for team in teams %}
            <div class="card">
                <div class="card-header" id="heading{{team.id}}">
                <div class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{team.id}}" aria-expanded="true" aria-controls="collapse{{team.id}}">
                    {{team.name}} | {{team.calories}}
                    </button>
                </div>
                </div>
            
                <div id="collapse{{team.id}}" class="collapse" aria-labelledby="heading{{team.id}}" data-parent="#accordionExample">
                <div class="card-body">
                    {% for competitor in team.members %}
                        <div>{{competitor.name}} | {{competitor.calories}}</div>
                    {% endfor %}
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
