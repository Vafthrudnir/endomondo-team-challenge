variables:
- group: Credentials

jobs:
- job: Stage
  timeoutInMinutes: 10
  pool:
    vmImage: 'ubuntu-16.04'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'
  - bash: |
      pip3 install -r requirements.txt
      python3 -m unittest discover ./tests
    displayName: 'Tests'
    env:
      ENDOMONDO_USER_PASSWORD: $(ENDOMONDO_USER_PASSWORD)
